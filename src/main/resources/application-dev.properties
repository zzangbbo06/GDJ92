spring.application.name=GDJ92

##################################
server.port=80

############################################# JSP 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

########################################## MyBatis
# 유저네임 
spring.datasource.hikari.username=user01
spring.datasource.hikari.password=user01
spring.datasource.url=jdbc:mariadb://localhost:3306/user01
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/user01 // 로그기록 보는용도
#spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

# mapper의 위치
#mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml

# Config의 위치
#mybatis.config-location=classpath:database/config/MybatisConfig.xml

#중복된 클래스명이 있는 경우 X
mybatis.type-aliases-package=com.winter.app

# Snake case를 Camel Case로 변환
mybatis.configuration.map-underscore-to-camel-case=true



########################################################
## FileUpload
# MultiPart 객체의 사용여부
spring.servlet.multipart.enabled=true

# 파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=5MB

# 총 파일의 최대 크기 설정
spring.servlet.multipart.max-request-size=25MB

### FileUpload
# 업로드할 폴더의 공통 경로
app.upload=D:/upload/
app.url=/files/**





